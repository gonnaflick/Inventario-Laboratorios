<h1 style="padding-top: 5px" mat-dialog-title>
  No se encontraron dispositivos
</h1>
<mat-dialog-content class="mat-typography">
  <p style="font-size: 14px">
    Asegúrate de que el dispositivo esté correctamente conectado o disponible y
    vuelve a intentarlo.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="primary" mat-button mat-dialog-close cdkFocusInitial>
    Aceptar
  </button>
</mat-dialog-actions>
