<mat-stepper labelPosition="end" #stepper>
  <mat-step [stepControl]="firstStepForm">
    <ng-template matStepLabel>Información del solicitante</ng-template>
    <app-first-panel></app-first-panel
  ></mat-step>
  <mat-step>
    <ng-template matStepLabel>Resumen y confirmación</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
