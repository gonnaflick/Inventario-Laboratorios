<div class="container">
  <div class="stepper">
    <mat-vertical-stepper labelPosition="bottom" #stepper [linear]="true">
      <mat-step [stepControl]="firstStepForm" [completed]="isFormValid">
        <ng-template matStepLabel>
          <div>Paso 1</div>
          <div>Datos del solicitante</div>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>
          <div>Paso 2</div>
          <div>Verificaci칩n por QR</div>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>
          <div>Paso 3</div>
          <div>Selecci칩n de equipo</div>
        </ng-template>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>
          <div>Paso 4</div>
          <div>Resumen y confirmaci칩n</div>
          <span>En progreso</span>
        </ng-template>
      </mat-step>
    </mat-vertical-stepper>
  </div>

  <div class="content">
    <ng-container *ngIf="stepper.selectedIndex === 0">
      <app-first-panel (formValid)="handleFormValid($event)"></app-first-panel>
    </ng-container>
    <ng-container *ngIf="stepper.selectedIndex === 1">
      <app-scanner></app-scanner>
    </ng-container>
    <!-- Agrega m치s ng-container para los otros pasos con su respectivo contenido -->
  </div>
</div>
