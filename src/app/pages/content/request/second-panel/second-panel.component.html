<div>
  <div>
    <form [formGroup]="secondStepForm" class="needs-validation">
      <div class="card">
        <p-dataView #dv [value]="item" [layout]="layout">
          <ng-template pTemplate="header">
            <div class="flex justify-content-end">
              <p-dataViewLayoutOptions
                [layout]="layout"
              ></p-dataViewLayoutOptions>
            </div>
          </ng-template>
          <ng-template let-item pTemplate="listItem">
            <div class="col-12">
              <div
                class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
              >
                <img
                  class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                  [src]="'/assets/' + item.image"
                  [alt]="item.name"
                />
                <div
                  class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
                >
                  <div
                    class="flex flex-column align-items-center sm:align-items-start gap-3"
                  >
                    <div class="text-2xl font-bold text-900">
                      {{ item.name }}
                    </div>
                    <span>{{ item.description }}</span>
                    <div class="flex align-items-center gap-3">
                      <span class="flex align-items-center gap-2">
                        <i class="pi pi-tag"></i>
                        <span class="font-semibold">{{ item.category }}</span>
                      </span>
                      <p-tag
                        [value]="item.inventoryStatus"
                        [severity]="getSeverity(item)"
                      ></p-tag>
                    </div>
                  </div>
                  <div
                    class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
                  >
                    <span class="text-2xl font-semibold">{{
                      "Cantidad: " + item.quantity
                    }}</span>
                    <button
                      pButton
                      icon="pi pi-shopping-cart"
                      class="md:align-self-end mb-2 p-button-rounded"
                      [disabled]="item.inventoryStatus === 'Agotado'"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template let-item pTemplate="gridItem">
            <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
              <div
                class="p-4 border-1 surface-border surface-card border-round"
              >
                <div
                  class="flex flex-wrap align-items-center justify-content-between gap-2"
                >
                  <span class="flex align-items-center gap-2">
                    <i class="pi pi-tag"></i>
                    <span class="font-semibold">{{ item.category }}</span>
                  </span>
                  <p-tag
                    [value]="item.inventoryStatus"
                    [severity]="getSeverity(item)"
                  ></p-tag>
                </div>
                <div class="flex flex-column align-items-center gap-3 py-5">
                  <img
                    class="w-9 shadow-2 border-round"
                    [src]="'/assets/' + item.image"
                    [alt]="item.name"
                  />
                  <div class="text-2xl font-bold">{{ item.name }}</div>
                  <span>{{ item.description }}</span>
                </div>
                <div class="flex align-items-center justify-content-between">
                  <span class="text-2xl font-semibold">{{
                    "Cantidad: " + item.quantity
                  }}</span>
                  <button
                    pButton
                    icon="pi pi-shopping-cart"
                    class="p-button-rounded"
                    [disabled]="item.inventoryStatus === 'Agotado'"
                  ></button>
                </div>
              </div>
            </div>
          </ng-template>
        </p-dataView>
      </div>

      <div>
        <button
          pRipple
          class="btn btn-primary"
          type="button"
          (click)="submitForm()"
        >
          Siguiente
        </button>
      </div>
    </form>
  </div>
</div>
